version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: buf-validate-example/tools/grpc
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: tools/grpc
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/connect-go
    out: tools/grpc
    opt: paths=source_relative
inputs:
  - directory: proto